<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const person = {
        firstName : "John",
        lastName  : "Doe",
        age     : 50,
        eyeColor  : "blue"
        };

        document.getElementById("demo").innerHTML =
        person.firstName + " is " + person.age + " years old.<br>"+ person.firstName + " eye color is " + person.eyeColor;

        const person2 = {
        firstName: "John",
        lastName : "Doe",
        id       : 5566,
        fullName : function() {
            return this.firstName + " " + this.lastName;
        }
        };

        document.getElementById("demo1").innerHTML = person2.firstName + " ID is " + person2.id;

        document.getElementById("demo2").innerHTML = person2.fullName();

    </script>

</body>
</html>
